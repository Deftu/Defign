name: Prettier

on:
    pull_request:
        branches: '*'
        paths-ignore:
            - 'README.md'
            - '.gitignore'
    push:
        branches: '*'
        paths-ignore:
            - 'README.md'
            - '.gitignore'
    workflow_dispatch:

permissions:
    checks: write
    contents: write

jobs:
    prettier:
        name: Prettier
        runs-on: ubuntu-latest

        steps:
            - name: Check out
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                node-version: 18

            - name: Install Node.js dependencies
              run: npm ci

            - name: Lint Action
              uses: wearerequired/lint-action@v2.3.0
              with:
                  prettier: true
                  prettier_dir: '.'
                  prettier_extensions: '*'
